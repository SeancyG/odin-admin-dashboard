<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img class="icon-search" src="" alt="">
                <input type="search">
            </div>
            <div class="account">
                <img class="icon-notification" src="" alt="">
                <img class="user-prof-icon" src="" alt="">
                <p class="user-name">Morgan Oakley</p>
            </div>
            <div class="user-info">
                <img class="user-prof-icon" src="" alt="">
                <p class="greeting">Hi there,</p>
                <p class="user-name">Morgan Oakley (@morgan)</p>
            </div>
            <div class="actions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="projects-container">
                <h2 class="content-section">Your Projects</h2>
                <div class="projects">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="announcements-container">
                <h2 class="content-section">Announcements</h2>
                <div class="announcements"></div>
            </div>
            <div class="trending-container">
                <h2 class="content-section">Trending</h2>
                <div class="trending"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="brand">
                <a href="#"><img class="logo" src="assets/icons/view-dashboard.svg" alt=""></a>
                <h1><a href="#">Dashboard</a></h1>
            </div>
            <div class="nav">
                <ul class="main">
                    <li><a href="#"><img src="assets/icons/home.svg"/>Home</a></li>
                    <li><a href="#"><img src="assets/icons/card-account-details-outline.svg"/>Profile</a></li>
                    <li><a href="#"><img src="assets/icons/message.svg"/>Messages</a></li>
                    <li><a href="#"><img src="assets/icons/clock-time-four.svg"/>History</a></li>
                    <li><a href="#"><img src="assets/icons/checkbox-multiple-marked.svg"/>Tasks</a></li>
                    <li><a href="#"><img src="assets/icons/account-group.svg" />Communities</a></li>
                </ul>
                <ul class="utility">
                    <li><a href="#"><img src="assets/icons/cog.svg"/>Settings</a></li>
                    <li><a href="#"><img src="assets/icons/help-box.svg"/>Support</a></li>
                    <li><a href="#"><img src="assets/icons/shield-check.svg"/>Privacy</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
